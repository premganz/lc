<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>The Leafy Campus</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

<!-- Custom CSS -->
<link th:href="@{/css/clean-blog-lc.min.css}" rel="stylesheet"></link>

<!-- Custom Fonts -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"></link>
<link
	href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'></link>
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'></link>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/clean-blog.min.js"></script>
</head>

<body>

	<!-- Navigation -->
	<div th:include="header_links :: copy"></div>

	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header"  style="background-image: url('img/lc-home-bg1.jpg')"   >
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="site-heading">
						<h1 th:text="${message.page_title}"></h1>
						<hr class="small"></hr>
						<span class="subheading" th:text="${message.page_sub_title}"></span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container" >
		<div class="row" th:each="link : ${message.MAIN_SECTION.SECTION_LINKS_ZN}">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="post-preview" >			
					<a th:href="${link.link_id}"	>
						<h2 class="post-title" th:text="${link.link_title}"></h2>
						<h3 class="post-subtitle" th:text="${link.link_sub_title}"></h3>
					</a>
					<p class="post-meta">
						Posted by <a href="#">Admin</a> <p th:text="${link.link_date}"></p>
					</p>
				</div>
				<hr></hr>			
				
			</div>
		</div>
		<!-- Pager -->
				<ul class="pager">
					<li class="next"><a href="#" onClick="javaScript:loadajax()">Older
							Posts &rarr;</a> </li>
				</ul>
	</div>

	<hr></hr>
	<a href="http://info.flagcounter.com/WsKx"><img src="http://s05.flagcounter.com/count2/WsKx/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0"></img></a>
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<ul class="list-inline text-center">
						<li><a href="#"> <span class="fa-stack fa-lg"> <i
									class="fa fa-circle fa-stack-2x"></i> <i
									class="fa fa-twitter fa-stack-1x fa-inverse"></i>
							</span>
						</a></li>
						<li><a href="#"> <span class="fa-stack fa-lg"> <i
									class="fa fa-circle fa-stack-2x"></i> <i
									class="fa fa-facebook fa-stack-1x fa-inverse"></i>
							</span>
						</a></li>
						<li><a href="#"> <span class="fa-stack fa-lg"> <i
									class="fa fa-circle fa-stack-2x"></i> <i
									class="fa fa-github fa-stack-1x fa-inverse"></i>
							</span>
						</a></li>
					</ul>
					<p class="copyright text-muted">Copyright &copy; LTTC 2015</p>
				</div>
			</div>
		</div>
	</footer>
	<script>

	function loadajax1($scope, $http) {
    $.ajax('http://mergersandamalgamations.com/home/').success(function(data) {
       $scope.$apply(function(){
    $scope.user = data;
	});
    });
}



$(document).ready(function(){
	
	   loadajax1($scope, $http);
	 $("#myTextArea").val({{user.PAGE_SUBTITLE}});

	});


</script>


</body>

</html>
